<!DOCTYPE html>
<html lang="en">
<head>

    <title>Chef Cuisine - Client Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .btn-animate {
            transition: all 0.3s ease;

        .btn-animate:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>

<body class="bg-gray-50">

    <header class="bg-white shadow-md fixed w-full z-50">
        <div class="container mx-auto flex justify-between items-center px-6 py-4">
            <a href="#">
                <img src="../images/logo.png" class="h-12" alt="logo">
            </a>
            <div class="hidden lg:flex space-x-8">
                <button class="btn-animate bg-gray-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded-md">Home</button>
                <button class="btn-animate bg-orange-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-md">Log Out</button>
            </div>
            <div class="block lg:hidden">
                <button id="menu-button" class="text-gray-500 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Mobile Menu -->
    <div id="menu" class="fixed top-0 left-0 h-full w-3/4 bg-white px-4 py-2 transform -translate-x-full transition-transform duration-300 ease-in-out lg:hidden z-50">
        <div class="flex flex-col space-y-4 mt-20">
            <button class="btn-animate bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded-md">Home</button>
            <button class="btn-animate bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-md">Log Out</button>
        </div>
    </div>
